<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Des faits à propos de Chuck Norris</title>
<link rel="stylesheet" href="style.css" type="text/css">
<!-- <script type="text/javascript" src="script.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    
<div id="titre">    
<h1>Plein de choses  extraordinaires que vous ne savez pas à propos de <br><span id="chuck">Chuck Norris</span></h1>
</div>

<div id="citation">

<p id="mots">"C'est l'endroit où sera la citation."</p>

</div>

<button id="getMessage">Je veux savoir!</button>

<script>

$(document).ready(function() {
  $("#getMessage").on("click", function(){
    $.getJSON("chuck.json", function(json) {
    var html = "";
    var x = Math.floor(Math.random() * 100 + 1);
        x = x.toString();
            json = json.filter(function(val) {
            return (val.id === x);
            });
        
         json.forEach(function(val) {
 
            html += val.fact;
             
            
        });
        
        
        if (html !== "") {
        
        $("#mots").html(html);
            
        } else {
            
            $("#mots").html("No soup for you!")
        }
        
    });
  });
});
    
</script>
    
</body>
</html>
